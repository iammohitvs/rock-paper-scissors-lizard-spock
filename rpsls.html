<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
        <link rel ="stylesheet" type ="text/css" href ="rpsls_styles.css">
    </head>
    <body>
        <p class="header">Rock, Paper, Scissor, Lizard, Spock</p>
        <br />
        <div class="main">
            <div class="user choice">
                <img src="image/user.png" alt="user-image" />
                <figcaption id="user-caption">You</figcaption>
            </div>
            <div class="computer choice">
                <img src="image/system.png" alt="computer-image" />
                <figcaption id="computer-caption">Computer</figcaption>
            </div>
        </div>
        <br />
        <div class="score">
            <p class="score-para">
                <span class="user">0</span> : <span class="computer">0</span>
            </p>
        </div>
        <p class="smol-header">Choose Your Fighter!!</p>
        <div class="sub">
            <img src="image/rock.png" alt="rock" class="chose" />
            <img src="image/paper.png" alt="paper" class="chose" />
            <img src="image/scissor.png" alt="scissor" class="chose" />
            <img src="image/lizard.png" alt="lizard" class="chose" />
            <img src="image/spock.png" alt="spock" class="chose" />
        </div>
        <p class="info">Best of 7</p>
        <script src="rpsls_script.js"></script>
    </body>
</html>
